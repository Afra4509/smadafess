<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SMADAFESS - Platform Menfess Anonim untuk Siswa">
    <meta name="theme-color" content="#0a0a0f">
    
    <title>SMADAFESS - Anonymous Confession</title>
    
    <!-- Critical CSS untuk mencegah FOUC -->
    <style>
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html{font-size:16px}
        body{font-family:'Inter',system-ui,-apple-system,sans-serif;background:#0a0a0f;color:#fff;min-height:100vh;overflow-x:hidden}
        #app{opacity:0;transition:opacity .3s ease}
        #app.loaded{opacity:1}
        .preloader{position:fixed;inset:0;background:#0a0a0f;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .4s ease,visibility .4s ease}
        .preloader.hidden{opacity:0;visibility:hidden;pointer-events:none}
        .preloader-spinner{width:40px;height:40px;border:3px solid rgba(139,92,246,.2);border-top-color:#8b5cf6;border-radius:50%;animation:spin .8s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
    </style>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module" src="/src/main.js"></script>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- Main App -->
    <div id="app">
        <!-- Navigation -->
        <header class="header" id="header">
            <nav class="nav">
                <a href="#" class="nav-brand" data-page="home">
                    <svg class="nav-brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5"/>
                        <path d="M5.5 5.1L2.5 12v6c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2v-6l-3-6.9c-.2-.4-.6-.7-1-.8H6.5c-.4.1-.8.4-1 .8z"/>
                    </svg>
                    <span>SMADAFESS</span>
                </a>
                
                <div class="nav-links" id="nav-links">
                    <a href="#" class="nav-link active" data-page="home">Home</a>
                    <a href="#" class="nav-link" data-page="feed">Feed</a>
                    <a href="#" class="nav-link nav-link-cta" data-page="submit">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/>
                        </svg>
                        Kirim
                    </a>
                </div>

                <button class="nav-toggle" id="nav-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu" id="mobile-menu">
            <div class="mobile-menu-content">
                <a href="#" class="mobile-menu-link" data-page="home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Home
                </a>
                <a href="#" class="mobile-menu-link" data-page="feed">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 12H16c-.7 2-2 3-4 3s-3.3-1-4-3H2.5"/>
                        <path d="M5.5 5.1L2.5 12v6c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2v-6l-3-6.9c-.2-.4-.6-.7-1-.8H6.5c-.4.1-.8.4-1 .8z"/>
                    </svg>
                    Feed
                </a>
                <a href="#" class="mobile-menu-link" data-page="submit">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/>
                    </svg>
                    Kirim Menfess
                </a>
            </div>
        </div>

        <!-- Page Container -->
        <main class="main" id="main">
            <!-- Pages loaded dynamically -->
        </main>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <!-- Background Gradient -->
    <div class="bg-gradient" aria-hidden="true"></div>
</body>
</html>
